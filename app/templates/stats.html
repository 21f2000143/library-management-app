<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to central library</title>
  <style>
    body {
        padding-top: 16px; /
    }
  </style>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Librarian's Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('route.librarian_dashboard')}}">dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('route.stats')}}">stats</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('route.add_books')}}">books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('route.requests')}}">requests</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('route.logout')}}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-6 col-md-5 col-lg-6">
        <div class="card border-primary shadow-lg">
          <h5>Books Issued</h5>
          <div class="card-body">
            <canvas id="barChart" height="200" width="400"></canvas>  
          </div>
      </div>
      </div>
      <div class="col-sm-6 col-md-5 col-lg-6">
        <div class="card border-primary shadow-lg">
          <div class="card-body">
            <h5>Section Distribution</h5>
            <canvas id="circleChart" height="200" width="400"></canvas>
          </div>
      </div>
      </div>
    </div>
  </div>
</body>
<script>

  const ctx1 = document.getElementById('barChart').getContext('2d');
  const barChart = new Chart(ctx1, {
    type: 'bar',
    data: {
      labels: ['Label 1', 'Label 2', 'Label 3', 'Label 4', 'Label 5'],
      datasets: [{
        label: 'Data',
        data: [10, 20, 30, 40, 50],
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
  const ctx2 = document.getElementById('circleChart').getContext('2d');
  const circleChart = new Chart(ctx2, {
    type: 'doughnut',
    data: {
      labels: ['Label 1', 'Label 2', 'Label 3', 'Label 4', 'Label 5'],
      datasets: [{
        label: 'Data',
        data: [10, 20, 30, 40, 50],
        backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 205, 86, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 99, 132, 0.2)', 'rgba(153, 102, 255, 0.2)'],
        borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 205, 86, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)', 'rgba(153, 102, 255, 1)'],
        borderWidth: 0.1
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
</html>
